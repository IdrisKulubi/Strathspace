name: Run Tests

on:
  pull_request:
    branches: 
      - main
  push:
    branches:
      - '**'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install pnpm globally
        run: |
          npm install -g pnpm
          echo "$(npm config get prefix)/bin" >> $GITHUB_PATH
        shell: bash
          
      - name: Verify pnpm installation
        run: |
          which pnpm
          pnpm --version
        shell: bash
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        shell: bash
        
      - name: Lint
        run: pnpm lint
        shell: bash
        
      - name: Type check
        run: pnpm tsc --noEmit
        shell: bash 